#mode:
#  - 1 已经有此类型药效情况下,取等级高,时间长的(等级优先于时间)
#  - 2 已经有此类型药效情况下,强制覆盖
#  - 3 已经有此类型药效情况下,不覆盖

normal:                         #药效类型名
  mode: 1
  all: true                     #是否全部检测,false表示成功应用一个后就不继续检测
  potions:
    - "SPEED 1200 0"            #药效类型名|ID 药效时间(单位tick)(MultiRandomInt)(0时间会直接跳过,而不会进行检测) 药效等级(MultiRandomInt)(-1级药效会直接跳过,而不会进行检测)